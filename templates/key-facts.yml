facts:
  - "CCMI offers a fully funded 4 year PhD programme at either UCL or Imperial College."
  - "The first intake starts in Sept. 2025 (call for applications to start in autumn 2024)"
  - "We offer a bespoke cohort training programme consisting of dedicated block workshops, software weeks, summer schools, and many other activities"
  - "We will provide research opportunities across computational mathematics, scientific algorithms, high-performance computing, research software engineering, data sciences, and applications"
  - "We have external partners ranging from innovative SMEs to world-leading HPC labs"
